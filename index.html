            color: white;

            font-size: 1rem;

            align-items: center;

</head>

        const colors = ['#f8f9fa', '#eef2ff', '#f0fdf4', '#fffbeb', '#fdf2f8', '#faf5ff'];
        let currentIndex = 0;
        let startX = 0;

        function startApp() {
            document.getElementById('welcome-screen').style.transform = 'translateY(-100%)';
            updateFact();
        }

        function updateFact() {
            const card = document.getElementById('fact-card');
            document.getElementById('fact-content').innerText = facts[currentIndex];
            card.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }

        function changeFact(direction) {
            const card = document.getElementById('fact-card');
            
            if (direction === 'left') {
                card.classList.add('slide-left');
                currentIndex = (currentIndex + 1) % facts.length;
            } else {
                card.classList.add('slide-right');
                currentIndex = (currentIndex - 1 + facts.length) % facts.length;
            }

            setTimeout(() => {
                card.style.transition = 'none';
                card.className = 'card'; 
                card.style.transform = direction === 'left' ? 'translateX(150%)' : 'translateX(-150%)';
                
                updateFact();

                setTimeout(() => {
                    card.style.transition = 'transform 0.5s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.4s ease';
                    card.style.transform = 'translateX(0)';
                    card.style.opacity = '1';
                }, 50);
            }, 400);
        }

        const app = document.getElementById('main-app');

        app.addEventListener('touchstart', e => { startX = e.touches[0].clientX; }, {passive: true});
        app.addEventListener('touchend', e => {
            let endX = e.changedTouches[0].clientX;
            handleGesture(startX, endX);
        }, {passive: true});

        app.addEventListener('mousedown', e => { startX = e.clientX; });
        app.addEventListener('mouseup', e => {
            let endX = e.clientX;
            handleGesture(startX, endX);
        });

        function handleGesture(s, e) {
            if (s - e > 50) changeFact('left');  
            if (e - s > 50) changeFact('right'); 
        }

        // শুরুতেই একটি র‍্যান্ডম ইনডেক্স থেকে শুরু হবে
        currentIndex = Math.floor(Math.random() * facts.length);
    </script>
